<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Collaboration</title>
</head>

<link rel="stylesheet" type="text/css" href="main.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/emojify.js/1.1.0/css/basic/emojify.min.css" />

<body>
<h1 class="display-3 text-center">Collaboration</h1>

<div id="gameDiv" class="m-auto position-relative" >
	
	<canvas width="500px" height="500px" id="gameCanvas0" ></canvas>
	<canvas width="500px" height="500px" id="gameCanvas1" class="position-absolute" ></canvas>
	
</div>


<button id="x" >X</button>
<button id="y" >Y</button>


<div class="fixed-bottom chatContainer">
	<div id="messageBox"  class="messageBox w-100"></div>
	<div class="input-group">
		<input type="text" placeholder="Type a message..." autocomplete="off" class="form-control" id="messageInput"> 
		<div class="input-group-append">
			<button type="button" id="sendMessage" class="btn btn-primary btn-lg btn-block">Send</button>
		</div>
		<div class="w-100 bg-dark messageOptions" ></div>
	</div>


	
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/emojify.js/1.1.0/js/emojify.min.js"></script>
<script src="main.js" ></script>


	
</body>
</html>
